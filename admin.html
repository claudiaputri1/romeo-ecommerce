<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Admin | ROMEO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mobile-admin-fix.css" />
  </head>

  <body class="admin-page">
    <nav class="navbar page">
      <div class="nav-center">
        <div class="nav-brand">
          <img src="images/logo.jpeg" alt="ROMEO Logo" />
          <h2>ROMEO</h2>
        </div>

        <div class="nav-right">
          <div>
            <button class="toggle-nav">
              <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
              <li>
                <a href="index.html" class="nav-link">Beranda</a>
              </li>
              <li>
                <a href="products.html" class="nav-link">Produk</a>
              </li>
              <li>
                <a href="about.html" class="nav-link">Tentang</a>
              </li>
              <li>
                <a href="admin.html" class="nav-link">Admin</a>
              </li>
            </ul>
          </div>

          <div class="admin-actions">
            <span class="admin-user" id="adminUser"></span>
            <button class="btn" id="adminLogoutBtn" type="button">Keluar</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              beranda
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-recycle fa-fw"></i>
              produk
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              tentang
            </a>
          </li>
          <li>
            <a href="admin.html" class="sidebar-link">
              <i class="fas fa-user-shield fa-fw"></i>
              admin
            </a>
          </li>
        </ul>
      </aside>
    </div>

    <section class="section">
      <div class="section-center admin-container">
        <div class="admin-panel" id="adminPanel">
          <div class="admin-grid">
            <div class="admin-card">
              <div class="admin-card-header">
                <h3 id="productFormTitle">Tambah Produk</h3>
                <button class="btn admin-secondary" id="productFormResetBtn" type="button">Reset</button>
              </div>

              <form class="admin-form" id="productForm">
                <input id="productId" type="hidden" />

                <label class="admin-label" for="name">Nama</label>
                <input class="admin-input" id="name" type="text" required />

                <label class="admin-label" for="company">Company</label>
                <input class="admin-input" id="company" type="text" required />

                <label class="admin-label" for="category">Kategori</label>
                <input class="admin-input" id="category" type="text" required />

                <label class="admin-label" for="price">Harga</label>
                <input class="admin-input" id="price" type="number" min="0" step="1" required />

                <label class="admin-label" for="image">Gambar</label>
                <div class="image-upload-container">
                  <input class="admin-input" id="image" type="text" placeholder="URL gambar atau upload file" />
                  <div class="image-upload-area" id="imageUploadArea">
                    <input type="file" id="imageFile" accept="image/*" hidden />
                    <div class="upload-placeholder">
                      <i class="fas fa-cloud-upload-alt"></i>
                      <p>Klik atau drag gambar ke sini</p>
                      <small>Maks: 5MB, format: JPG, PNG, GIF</small>
                    </div>
                    <div class="image-preview" id="imagePreview">
                      <img src="" alt="Preview" id="previewImg" />
                      <button type="button" class="remove-image" id="removeImage">
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <label class="admin-label" for="description">Deskripsi</label>
                <textarea class="admin-textarea" id="description" rows="4" required></textarea>

                <div class="admin-row">
                  <label class="admin-checkbox">
                    <input id="shipping" type="checkbox" />
                    Shipping
                  </label>
                  <label class="admin-checkbox">
                    <input id="featured" type="checkbox" />
                    Featured
                  </label>
                </div>

                <button class="btn admin-submit" type="submit" id="productSubmitBtn">Simpan</button>
              </form>
              <p class="admin-hint" id="productFormHint"></p>
            </div>

            <div class="admin-card">
              <div class="admin-card-header">
                <h3>Produk</h3>
                <button class="btn admin-secondary" id="refreshProductsBtn" type="button">Refresh</button>
              </div>

              <div class="admin-table-wrap">
                <table class="admin-table">
                  <thead>
                    <tr>
                      <th>Nama</th>
                      <th>Harga</th>
                      <th>Company</th>
                      <th>Kategori</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody id="productsTbody"></tbody>
                </table>
              </div>

              <p class="admin-hint" id="productsHint"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./src/toggleSidebar.js"></script>
    <script type="module" src="./src/pages/admin.js"></script>
  </body>
</html>
