<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ROMEO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar page">
      <div class="nav-center">
        <div class="nav-brand">
          <img src="images/logo.jpeg" alt="ROMEO Logo" />
          <h2>ROMEO</h2>
        </div>

        <div class="nav-right">
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">Beranda</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">Produk</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">Tentang</a>
            </li>
            <li>
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>

          <div class="toggle-container">
            <button class="toggle-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <span class="cart-item-count">0</span>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="section-center admin-container">
        <div class="admin-card">
          <h3>Login</h3>
          <form class="admin-form" id="loginForm">
            <label class="admin-label" for="email">Email</label>
            <input class="admin-input" id="email" type="email" autocomplete="email" required />

            <label class="admin-label" for="password">Password</label>
            <input class="admin-input" id="password" type="password" autocomplete="current-password" required />

            <button class="btn admin-submit" type="submit">Masuk</button>
          </form>

          <div class="admin-row">
            <button class="btn admin-secondary" type="button" id="registerBtn">Daftar Akun</button>
          </div>

          <p class="admin-hint" id="loginHint"></p>
        </div>
      </div>
    </section>

    <script type="module" src="./src/pages/login.js"></script>
  </body>
</html>
