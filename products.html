    />
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- Logo ROMEO -->
        <div class="nav-brand">
          <img src="images/logo.jpeg" alt="ROMEO Logo" />
          <h2>ROMEO</h2>
        </div>

        <div class="nav-right">
          <!-- links -->
          <div>
            <button class="toggle-nav">
              <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
              <li>
                <a href="index.html" class="nav-link">
                  beranda
                </a>
              </li>
              <li>
                <a href="products.html" class="nav-link">
                  produk

              </li>
              <li>
                <a href="about.html" class="nav-link">
                  tentang
                </a>
              </li>
              <li>
                <a href="login.html" class="nav-link auth-link" data-auth-label-login="login" data-auth-label-logout="logout" hidden>
                  login
                </a>
              </li>
              <li>
                <a href="https://wa.me/6281228551482" target="_blank" class="nav-link whatsapp-link">
                  <i class="fab fa-whatsapp"></i>
                  <span class="nav-link-text">WhatsApp</span>
                </a>
              </li>
              <li>
                <a href="admin.html" class="nav-link admin-link" hidden>
                  admin
                </a>
              </li>
            </ul>
          </div>

          <div class="toggle-container">
            <button class="toggle-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <span class="cart-item-count">0</span>
          </div>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Beranda / Produk</h3>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              beranda
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-recycle fa-fw"></i>
              produk
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              tentang
            </a>
          </li>
          <li>
            <a href="login.html" class="sidebar-link auth-link" data-auth-label-login="login" data-auth-label-logout="logout" hidden>
              <i class="fas fa-user fa-fw"></i>
              login
            </a>
          </li>
          <li>
            <a href="admin.html" class="sidebar-link admin-link" hidden>
              <i class="fas fa-user-shield fa-fw"></i>
              admin
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">keranjang belanja</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">
            total : Rp 0
          </h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- products -->
    <section class="products-page">
      <!-- filters -->
      <div class="filters">
        <div class="filters-container">
          <!-- search -->
          <div class="search-wrapper">
            <form class="search-form">
              <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Cari produk..." />
              </div>
            </form>
          </div>
          <!-- categories/companies -->
          <div class="categories-section">
            <h4>Kategori</h4>
            <article class="companies">
              <button class="company-btn">semua</button>
            </article>
          </div>
        </div>
      </div>
      <!-- products -->
      <div class="products-container"></div>
    </section>
    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/6281234567890?text=Halo,%20saya%20ingin%20bertanya%20tentang%20produk" target="_blank" class="whatsapp-float">
      <i class="fab fa-whatsapp"></i>
    </a>
    <!-- page loading -->
    <div class="page-loading">
      <h2>Memuat...</h2>
    </div>
    <script type="module" src="./src/pages/products.js"></script>
